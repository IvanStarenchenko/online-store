<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="./css/style.min.css">
</head>

<body class="body">
    <!-- Header -->
    @@include('./html/_headerSign.html')
    <!-- Main Page -->
    <main>
        <div class="sign__inner inner-sign">
            <img src="img/sign/in/in.png" class="inner-sign__image" alt="">
            <div class="inner-sign__body sign-in">
                <div class="container">
                    <div class="sign-in__text sign-text">
                        <h2 class="sign-text__title">Sign In Page</h2>
                    </div>
                    <div class="sign-in__continue-with continue-with">
                        <button class="inner-sign__google"><span>Continue With Google</span></button>
                        <button class="inner-sign__twitter"><span>Continue With Twitter</span></button>
                    </div>
                    <div class="sign-in__form">
                        <form>
                            <div class="inner-sign__email sign-in__email">
                                <label for="email">User name or email address</label> 
                                <input class="inner-sign__input" id="email" name="email" type="email" />
                            </div>
                            <div class="inner-sign__password sign-in__password">
                                <label for="password">Password</label> 
                                <input class="inner-sign__input" id="password" name="password" type="password"/>
                                <a href="reset.html" class="forget">Forget your password</a>
                            </div>
                            <button type="submit" class="inner-sign__button">Sign In</button>
                        </form>
                    </div>
                    <a href="sign-up.html" class="inner-sign__login">Donâ€™t have an account? Sign up  </a>
                </div>
            </div>
        </div>
    </main>
    <!-- Footer -->
</body>

<script src="./js/scripts.min.js"></script>

</html>
