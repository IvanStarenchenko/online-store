<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="./css/style.min.css">
</head>

<body class="body">
    <!-- Header -->
    <header>
    <!-- Navbar -->
    <div class="header-sign">
        <div class="container">
            <nav class="sign-navbar">
                <a class="logo" href="index.html"><img src="img/header/Logo.png" alt=""></a>
                <input class="sign-navbar__search" type="text" placeholder="Search">
                <div class="sign-navbar__actions actions-sign-navbar">
                    <div class="actions-sign-navbar__language">English (united States)</div>   
                    <a class="actions-sign-navbar__login"  href="new-pass.html">Login</a>
                    <a class="actions-sign-navbar__sign-up" href="verification.html">Sign Up</a>
                </div>
                <button class="burger">
                    <span></span>
                </button>
            </nav>
        </div>
    </div>
</header>
    <!-- Main Page -->
    <main>
        <div class="sign__inner inner-sign">
            <img src="img/sign/verification/verifycation.png" class="inner-sign__image" alt="">
            <div class="inner-sign__body new-pass">
                <div class="container">
                    <div class="new-pass__text sign-text">
                        <h2 class="sign-text__title">Create New Password</h2>
                        <p class="sign-text__subtitle">Your new password must be different from previous used passwords.</p>
                    </div>
                    <div class="new-pass__form">
                        <form>
                            <div class="inner-sign__password new-pass__password">
                                <label for="password">Password</label> 
                                <input class="inner-sign__input" id="newPassword" name="password" type="password" />
                            </div>
                            <div class="inner-sign__confirm new-pass__confirm">
                                <label for="confirm">Confirm Password</label> 
                                <input class="inner-sign__input" id="confirmPas" name="confirm" type="password" />
                            </div>
                            <button type="submit" class="inner-sign__button">Reset Password</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- Footer -->
</body>

<script src="./js/scripts.min.js"></script>

</html>
