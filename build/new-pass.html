</header>
    <!-- Main Page -->
    <main>
        <div class="sign__inner inner-sign">
            <img src="img/sign/verification/verifycation.png" class="inner-sign__image" alt="">
            <div class="inner-sign__body new-pass">
                <div class="container">
                    <div class="new-pass__text sign-text">
                        <h2 class="sign-text__title">Create New Password</h2>
                        <p class="sign-text__subtitle">Your new password must be different from previous used passwords.</p>
                    </div>
                    <div class="new-pass__form">
                        <form>
                            <div class="inner-sign__password new-pass__password">
                                <label for="password">Password</label> 
                                <input class="inner-sign__input" id="newPassword" name="password" type="password" />
                            </div>
                            <div class="inner-sign__confirm new-pass__confirm">
                                <label for="confirm">Confirm Password</label> 
                                <input class="inner-sign__input" id="confirmPas" name="confirm" type="password" />
                            </div>
                            <button type="submit" class="inner-sign__button">Reset Password</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
