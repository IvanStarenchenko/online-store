<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="./css/style.min.css">
</head>

<body class="body">
    <!-- Header -->
    <header>
    <!-- Navbar -->
    <div class="header-sign">
        <div class="container">
            <nav class="sign-navbar">
                <a class="logo" href="index.html"><img src="img/header/Logo.png" alt=""></a>
                <input class="sign-navbar__search" type="text" placeholder="Search">
                <div class="sign-navbar__actions actions-sign-navbar">
                    <div class="actions-sign-navbar__language">English (united States)</div>   
                    <a class="actions-sign-navbar__login"  href="new-pass.html">Login</a>
                    <a class="actions-sign-navbar__sign-up" href="verification.html">Sign Up</a>
                </div>
                <button class="burger">
                    <span></span>
                </button>
            </nav>
        </div>
    </div>
</header>
    <!-- Main Page -->
    <main>
        <div class="sign__inner inner-sign">
            <img src="img/sign/in/in.png" class="inner-sign__image" alt="">
            <div class="inner-sign__body reset">
                <div class="container">
                    <div class="reset__text sign-text">
                        <h2 class="sign-text__title">Reset Your Password</h2>
                        <p class="sign-text__subtitle">Enter your email and we'll send you a link to reset your password.</br> <span>Please  check it.</span> </p>                      
                    </div>
                    <div class="reset__form">
                        <form>
                            <div class="inner-sign__email reset__email">
                                <label for="email">User name or email address</label> 
                                <input class="inner-sign__input" id="email" name="email" type="email" />
                            </div>
                            <button href="check.html" class="inner-sign__button">Send</button>
                        </form>
                    </div>
                    <a href="sign-in.html" class="inner-sign__send">Back to  <span>Login</span></a>
                </div>
            </div>
        </div>
    </main>
    <!-- Footer -->
</body>

<script src="./js/scripts.min.js"></script>

</html>
