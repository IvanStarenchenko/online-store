<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="./css/style.min.css">
</head>

<body class="body">
    <!-- Header -->
    <header>
    <!-- Navbar -->
    <div class="header-sign">
        <div class="container">
            <nav class="sign-navbar">
                <a class="logo" href="index.html"><img src="img/header/Logo.png" alt=""></a>
                <input class="sign-navbar__search" type="text" placeholder="Search">
                <div class="sign-navbar__actions actions-sign-navbar">
                    <div class="actions-sign-navbar__language">English (united States)</div>   
                    <a class="actions-sign-navbar__login"  href="check.html">Login</a>
                    <a class="actions-sign-navbar__sign-up" href="verification.html">Sign Up</a>
                </div>
                <button class="burger">
                    <span></span>
                </button>
            </nav>
        </div>
    </div>
</header>
    <!-- Main Page -->
    <main>
        <div class="sign__inner inner-sign">
            <img src="img/sign/check/check.png" class="inner-sign__image" alt="">
            <div class="inner-sign__body verification">
                <div class="container">
                    <div class="verification__text sign-text">
                        <h2 class="sign-text__title">Verification</h2>
                        <p class="sign-text__subtitle">Verify your code.</p>
                    </div>
                    <div class="verification__form">
                        <form>
                            <div class="inner-sign__email sign-up__email">
                                <label for="email">Verification Code </label> 
                                <input class="inner-sign__input" id="email" name="email" type="email" />
                            </div>
                            <button type="submit" class="inner-sign__button">Verify Code</button>
                        </form>
                    </div>
                    <a href="sign-up.html" class="check__login">Back to  Login</a>
                </div>
            </div>
        </div>
    </main>
    <!-- Footer -->
</body>

<script src="./js/scripts.min.js"></script>

</html>
