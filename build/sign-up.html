<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="./css/style.min.css">
</head>

<body class="body">
    <!-- Header -->
    <header>
    <!-- Navbar -->
    <div class="header-sign">
        <div class="container">
            <nav class="sign-navbar">
                <a class="logo" href="index.html"><img src="img/header/Logo.png" alt=""></a>
                <input class="sign-navbar__search" type="text" placeholder="Search">
                <div class="sign-navbar__actions actions-sign-navbar">
                    <div class="actions-sign-navbar__language">English (united States)</div>   
                    <a class="actions-sign-navbar__login"  href="new-pass.html">Login</a>
                    <a class="actions-sign-navbar__sign-up" href="verification.html">Sign Up</a>
                </div>
                <button class="burger">
                    <span></span>
                </button>
            </nav>
        </div>
    </div>
</header>
    <!-- Main Page -->
    <main>
        <div class="sign__inner inner-sign">
            <img src="img/sign/up/up.png" class="inner-sign__image" alt="">
            <div class="inner-sign__body sign-up">
                <div class="container">
                    <div class="sign-up__text sign-text">
                        <h2 class="sign-text__title">Sign Up</h2>
                        <p class="sign-text__subtitle">Sign up for free to access to in any of our products </p>
                    </div>
                    <div class="sign-up__continue-with continue-with">
                        <button class="inner-sign__google"><span>Continue With Google</span></button>
                        <button class="inner-sign__twitter"><span>Continue With Twitter</span></button>
                    </div>
                    <div class="sign-up__form">
                        <form>
                            <div class="inner-sign__email sign-up__email">
                                <label for="email">Email</label> 
                                <input class="inner-sign__input" id="email" name="email" type="email" />
                            </div>
                            <div class="inner-sign__password sign-up__password">
                                <label for="password">Password</label> 
                                <input class="inner-sign__input" id="password" name="password" type="password"/>
                                <p class="prompt">Use 8 or more characters with a mix of letters, numbers & symbols</p>
                            </div>
                            <div class="inner-sign__checkbox">
                                <div class="inner-sign__block">
                                    <input type="checkbox" name="sign-check" id="agree">
                                    <label for="agree">Agree to our Terms of use and Privacy Policy </label>
                                </div>
                                <div class="inner-sign__block">
                                    <input type="checkbox" name="sign-check" id="subscribe">
                                    <label for="subscribe">Subscribe to our monthly newsletter</label>
                                </div>          
                            </div>
                            <button type="submit" class="inner-sign__button">Sign Up</button>
                        </form>
                    </div>
                    <a href="sign-in.html" class="inner-sign__login">Already have an  account? Log in</a>
                </div>
            </div>
        </div>
    </main>
    <!-- Footer -->
</body>

<script src="./js/scripts.min.js"></script>

</html>
